<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Store</title>

	    <base href="./">
	    <link rel="stylesheet" type="text/css" href="./styleExplore.css">
	</head>
	<body>
		<header>
			<div class="HeaderRect">
				<div class="Logo">
					<a href="./index.html">
						<img src="./assets/imgs/logo.png" href="./index.html" id="logoPicture">
					</a>

				</div>

				<form class="search">
					<input type="text" class="miniSearchBar" placeholder="Cow brick">
					<input class="miniSearchButton" type="image" src="./assets/imgs/search-glass.png" alt='Submit'>
				</form>

				<a href="./account.html"><div class="Oval"></div></a>
				<a href="./saved.html"><img src="./assets/imgs/heart-nofill.png" class="Heart"></a>	
			</div>
			<div class="sortRect">
				<p class="Sort-By">Sort By</p>

				<select class="sortMenu">
					<option value="Price-lowToHigh">Price: low to high</option>
					<option value="Price-highToLow">Price: high to low</option>
					<option value="Rating">Rating</option>
				</select>

			</div>
		</header>
		<main>
			<p id="backExplore"><a href="./explore.html">Back to Explore</a></p>
			<p id="savedText">Saved</p>
			<div class="analyzeOrange">
				<p id="analyzeTextOrange"><a href="./analyze.html">Analyze</a></p>
			</div>

			<div class="itemBox" id="itemBox1">

				<!-- Image square -->
				<div class="innerBox" id="innerBox1">
					<img src="./assets/imgs/cow-brick.jpg" class="itemPic">
				</div>

				<div class="bottomBox">
					<img src="./assets/imgs/heart-nofill.png" class="itemHeart">
					<p class="resultsText" id="textPrice">Price</p>
					<p class="resultsText" id="itemPrice">$7</p>
					<p class="resultsText" id="ratingText">Ratings</p>
					<img class="stars" src="./assets/imgs/5stars.png">
					<p class="storeText">Amazon</p>
				</div>

				<div class="rateBox" id="rate1">
					<img class="aPriceImg" src="./assets/imgs/pricematch.png">
				</div>
			</div>

			<div class="itemBox" id="itemBox2">

				<!-- Image square -->
				<div class="innerBox">
					<img src="./assets/imgs/cow-brick.jpg" class="itemPic">
				</div>

				<div class="bottomBox">
					<img src="./assets/imgs/heart-nofill.png" class="itemHeart">
					<p class="resultsText" id="textPrice">Price</p>
					<p class="resultsText" id="itemPrice">$8</p>
					<p class="resultsText" id="ratingText">Ratings</p>
					<img class="stars" src="./assets/imgs/5stars.png">
					<p class="storeText">Target</p>
				</div>

				<div class="rateBox" id="rate2">
					<img class="aPriceImg" src="./assets/imgs/pricematch.png">
				</div>

			<div class="itemBox" id="itemBox3spec">

				<!-- Image square -->
				<div class="innerBox">
					<img src="./assets/imgs/cow-brick.jpg" class="itemPic">
				</div>

				<div class="bottomBox">
					<img src="./assets/imgs/heart-nofill.png" class="itemHeart">
					<p class="resultsText" id="textPrice">Price</p>
					<p class="resultsText" id="itemPrice">$8.5</p>
					<p class="resultsText" id="ratingText">Ratings</p>
					<img class="stars" src="./assets/imgs/5stars.png">
					<p class="storeText">Walmart</p>
				</div>

				<div class="rateBox" id="rate3">
					<img class="aPriceImg" src="./assets/imgs/pricematch.png">
					<p class="ExploreOrange"> Recommended</p>
				</div>
			</div>
		</main>
	</body>
</html>
