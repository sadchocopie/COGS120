<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Store</title>

        <base href="./">
        <link rel="stylesheet" type="text/css" href="./styleExplore.css">
    </head>
    <body>
        <header>
            <nav class="navigator">

                <a href="./index.html">
                    <img src="./assets/imgs/logo.png" href="./index.html" id="logoPicture">
                </a>

                <form class="search" action="./explore.html" method="get">
                    <input type="text" class="miniSearchBar" name="query">
                    
                    <input type="submit" id="search-submit" value="">
                </form>
                
                <a href="./account.html"><img src="./assets/imgs/userImg.jpg" id="accountIcon"></a>
                <a href="./saved.html"><img src="./assets/imgs/Instagram-Heart-PNG-Red.png" id="heart"></a>
            </nav>
            <div class="sortRect">
                <p class="Sort-By">Sort By</p>

                <select class="sortMenu">
                    <option value="Price-lowToHigh">Price: low to high</option>
                    <option value="Price-highToLow">Price: high to low</option>
                    <option value="Rating">Rating</option>
                </select>
            </div>
        </header>
        <main>
            <div class="pageHeader">
                <button type ="button" id="backExplore"><a href="./explore.html">Back to Explore</a></button>
                <button type="button" id="savedText">Saved</button>
                <button type="button" id="analyzeText"><a href="./explore.html">Analyze</a></button>
            </div>

            <div class="itemBox" id="itemBox1">

                <!-- Image square -->
                <div class="innerBox" id="innerBox1">
                    <img src="./assets/imgs/cow-brick.jpg" class="itemPic">
                </div>

                <div class="bottomBox">
                    <img src="./assets/imgs/heart-nofill.png" class="itemHeart">
                    <p class="resultsText" id="textPrice">Price</p>
                    <p class="resultsText" id="itemPrice">$7</p>
                    <p class="resultsText" id="ratingText">Ratings</p>
                    <img class="stars" src="./assets/imgs/5stars.png">
                    <p class="storeText">Amazon</p>
                </div>
            </div>

            <div class="itemBox" id="itemBox2">

                <!-- Image square -->
                <div class="innerBox">
                    <img src="./assets/imgs/cow-brick.jpg" class="itemPic">
                </div>

                <div class="bottomBox">
                    <img src="./assets/imgs/heart-nofill.png" class="itemHeart">
                    <p class="resultsText" id="textPrice">Price</p>
                    <p class="resultsText" id="itemPrice">$8</p>
                    <p class="resultsText" id="ratingText">Ratings</p>
                    <img class="stars" src="./assets/imgs/5stars.png">
                    <p class="storeText">Target</p>
                </div>
            </div>

            <script id="results-template" type="text/x-handlebars-template">
<div class="itemBox" id="itemBox3">

    <!-- Image square -->
    <div class="innerBox">
        <img src="{{itemImage}}" class="itemPic">
                </div>

    <div class="bottomBox">
        <p class="resultsText" id="title">{{title}}</p>
        <img src="./assets/imgs/heart-nofill.png" class="itemHeart">
        <p class="resultsText" id="textPrice">Price</p>
        <p class="resultsText" id="itemPrice">{{price}}</p>
        <p class="resultsText" id="ratingText">Ratings</p>
        <img class="stars" src="./assets/imgs/5stars.png">
        <p class="storeText">{{store}}</p>
                </div>
                </div>
            </script>

            <div id="templatedResult"></div>
        </main>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/handlebars-v4.0.12.js"></script>
        <script src="js/database.js"></script>

    </body>
</html>
